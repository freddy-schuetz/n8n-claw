version: '3.8'

services:
  # ── n8n ─────────────────────────────────────────────────────
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n-claw
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=${N8N_HOST:-localhost}
      - N8N_PORT=5678
      - N8N_PROTOCOL=${N8N_PROTOCOL:-http}
      - WEBHOOK_URL=${N8N_WEBHOOK_URL:-http://localhost:5678}
      - N8N_DEFAULT_BINARY_DATA_MODE=filesystem
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - GENERIC_TIMEZONE=${TIMEZONE:-Europe/Berlin}
      - N8N_LOG_LEVEL=info
      - N8N_SECURE_COOKIE=false
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=db
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=postgres
      - DB_POSTGRESDB_USER=postgres
      - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      db:
        condition: service_healthy
    networks:
      - n8n-claw-net

  # ── PostgreSQL (for Supabase) ───────────────────────────────
  db:
    image: supabase/postgres:15.8.1.085
    container_name: n8n-claw-db
    restart: unless-stopped
    ports:
      - "127.0.0.1:5432:5432"
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./supabase/migrations:/docker-entrypoint-initdb.d
    networks:
      - n8n-claw-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 30s

  # ── Supabase REST API (PostgREST) ───────────────────────────
  rest:
    image: postgrest/postgrest:v14.5
    container_name: n8n-claw-rest
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    environment:
      PGRST_DB_URI: postgres://postgres:${POSTGRES_PASSWORD}@db:5432/postgres
      PGRST_DB_SCHEMA: public
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${SUPABASE_JWT_SECRET}
      PGRST_DB_USE_LEGACY_GUCS: "false"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - n8n-claw-net

  # ── Kong (API Gateway — routes /rest/v1 to PostgREST) ──────
  kong:
    image: kong:2.8.1
    container_name: n8n-claw-kong
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      KONG_DATABASE: "off"
      KONG_DECLARATIVE_CONFIG: /var/lib/kong/kong.yml
      KONG_DNS_ORDER: LAST,A,CNAME
      KONG_PLUGINS: request-transformer,cors,key-auth,acl
    volumes:
      - ./supabase/kong.yml:/var/lib/kong/kong.yml:ro
    depends_on:
      - rest
    networks:
      - n8n-claw-net

  # ── Supabase Studio (Web UI) ────────────────────────────────
  studio:
    image: supabase/studio:20250113-83c9420
    container_name: n8n-claw-studio
    restart: unless-stopped
    ports:
      - "127.0.0.1:3001:3000"
    environment:
      STUDIO_PG_META_URL: http://meta:8080
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DEFAULT_ORGANIZATION_NAME: n8n-claw
      DEFAULT_PROJECT_NAME: n8n-claw
      SUPABASE_URL: http://kong:8000
      SUPABASE_PUBLIC_URL: http://kong:8000
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_KEY: ${SUPABASE_SERVICE_KEY}
      AUTH_JWT_SECRET: ${SUPABASE_JWT_SECRET}
    depends_on:
      - meta
    networks:
      - n8n-claw-net

  # ── Postgres Meta (for Studio) ───────────────────────────────
  meta:
    image: supabase/postgres-meta:v0.95.2
    container_name: n8n-claw-meta
    restart: unless-stopped
    environment:
      PG_META_PORT: 8080
      PG_META_DB_HOST: db
      PG_META_DB_PORT: 5432
      PG_META_DB_USER: postgres
      PG_META_DB_PASSWORD: ${POSTGRES_PASSWORD}
      PG_META_DB_NAME: postgres
    depends_on:
      db:
        condition: service_healthy
    networks:
      - n8n-claw-net


volumes:
  n8n_data:
  db_data:

networks:
  n8n-claw-net:
    driver: bridge
